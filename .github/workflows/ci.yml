name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Usar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar pnpm
        run: npm install -g pnpm

      - name: Verificar pnpm
        run: pnpm --version

      - name: Instalar dependencias
        run: pnpm install

      - name: Compilar proyecto
        run: pnpm build

      - name: Ejecutar tests
        run: pnpm test
